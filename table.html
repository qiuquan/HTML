<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格创建</title>
</head>
<body>
<table border="1px" width="500px" height="200px">
    <caption>我喜欢的歌曲</caption>
    <thead>
    <tr>
        <th>歌名</th>
        <th>作者</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>光辉岁月</td>
        <td>Beyond</td>
    </tr>
    <tr>
        <td>红豆</td>
        <td>王菲</td>
    </tr>
    <tr>
        <td>我只在乎你</td>
        <td>邓丽君</td>
    </tr>
    <tr>
        <td>倩女幽魂</td>
        <td rowspan="2">张国荣</td>
    </tr>
    <tr>
        <td>有谁共鸣</td>

    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2">总计：5首歌曲</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
