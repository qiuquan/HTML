<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单创建</title>
</head>
<body>
<form>
    <input type="text"><br> <!--单行文本框-->
    <input type="text" value="靠谱学院"><br> <!--占位符-->
    <input type="text" placeholder="靠谱学院"><br> <!--不占文本框内的-->
    <input type="text" placeholder="maxlength" maxlength="8"><br> <!--最大能输入的字符-->
    <input type="text" placeholder="靠谱学院" size="10"><br> <!--拓宽单行文本框-->
    <input type="text" placeholder="靠谱学院" readonly><br> <!--只读-->
    <input type="password" placeholder="密码"><br>

    <textarea >1111111111111111111111111111</textarea><br> <!--多行文本框-->

    <button type="submit" name="submit2">提交按钮</button><br>
    <button type="reset" name="reset2">重置按钮</button><br>
    <button type="button" name="button2">普通按钮</button><br>
</form>
</body>
</html>
